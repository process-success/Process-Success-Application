
{% raw %}
<li class="list-group-item" id="{{ employee }}" data-timeunit="{{time_unit_obj.name}}">
<form  class="form-inline row day_time_form_row">
	<label class="control-label col-md-3 col-sm-3 col-xs-12 text-center day_time_form_row_element"><strong>{{ employee_name }}</strong></label>

	<div class="col-md-3 col-sm-3 col-xs-6 day_time_form_row_element">
		<div class="input-group">
			<div class="input-group-addon">Start</div>
			<input id="{{time_unit_obj.name}}_start" data-timeunit="{{time_unit_obj.name}}" type="text" class="form-control timepicker start" id="" placeholder="time" value="{{time_unit_obj.start}}">
		</div>
	</div>
	
	<div class="col-md-3 col-sm-3 col-xs-6 day_time_form_row_element">
		<div class="input-group">
			<div class="input-group-addon">End</div>
			<input id="{{time_unit_obj.name}}_end" data-timeunit="{{time_unit_obj.name}}" type="text" class="form-control timepicker end" id="" placeholder="time" value="{{time_unit_obj.end}}">
		</div>
	</div>

		<div class="col-md-3 col-sm-3 col-xs-12 text-center day_time_form_row_element">
		<button class="delete btn btn-danger">Delete</button>
	</div>



</form>
</li>

{% endraw %}
