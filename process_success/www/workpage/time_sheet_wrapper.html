{% raw %}
<div class="panel panel-default row">
	<div class="panel-heading">
		<h4 class="text-center"> Time Sheet {{ date }} for {{ crew }} </h4>
	</div>

	<ul class="list-group" >
		<div id='{{name}}_forms'></div>
	</ul>
  
	<div class="panel-footer col-md-12 text-left list-group-item">
		<form class="form-inline row ">
			<div class="text-center col-md-3 col-sm-2 col-xs-12 update_div_element">
				<button type="button" id="{{name}}_update_button" class="btn btn-success">Update</button>
			</div>
			<div class="text-right col-md-6 col-sm-6 col-xs-4 ">
				<button type="submit" id="{{name}}_add_btn" class="btn btn-default">+ Add</button>
			</div>
			<div class="form-group text-left col-md-3 col-sm-4 col-xs-6 "><div class="input-group">
				<input type="text" id="{{name}}_add" class="new_employees form-control awesomplete" list="employees" placeholder="employee">
			</div></div>
		</form>
		
	</div>
</div>
<br>


{% endraw %}
