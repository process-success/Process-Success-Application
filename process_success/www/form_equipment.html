{% extends "templates/web.html" %}

{% block style %}
<style>
{% include "templates/includes/login/login.css" %}
</style>
{% endblock %}

{% block page_content %}
	<h1>Equipment</h1>
	<form id="myForm" method="POST" >
		
		<label for="code">Equipment code:</label>
		<input id="code" required>
		<br><br>
		<label for="name">Equipment name:</label>
		<input id="name" required>
		<br><br>
		<label for="status">Status:</label>
		<select id="status">
			<option>In</option>
			<option>Out</option>
		</select>
		<br><br>
		<label for="desc">Description:</label>
		<input id="desc">
		<br><br>
		<input type="button" value="Add" onclick="send()">

	</form>

{% endblock %}
{% block script %}
	<script>
		{% include "www/js/form_equipment.js" %}
	</script>
{% endblock %}
